<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>5 Day Weather</title>
  <!-- libraries  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- prevents text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    â€‹ .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <!-- jumbotron the header -->
  <div class="jumbotron" style="background-color: #20315A ; color: white;">
    <h1 class="text-center">
      <strong>
        <i class="weather-header" height></i> WEATHER DASHBOARD</strong>
    </h1>
  </div>
  <!-- create the container to hold the elements  -->
  <div class="container-fluid">
    <!-- the first row will hold the search elements on the side of the page of length 3 -->
    <div class="row">
      <aside class="col-lg-3 bg-light">

        <label >Search Term:</label>
        <div class="form-inline form-group">
          <div class="form-control">
            <!-- when the user puts city name into text box it will return the weather for that city  -->
            <input type="text" class="city-name form-control" id="search-value">
          </div>
          <button class="btn btn-primary" id="search-btn-city">
            <i class="fa fa-search"></i> Search</button>

        </div>
        <!-- this is a place on the page which allows you to create a dynamic list based upon the user input  -->
        <ul class="list-group history"></ul>
      </aside>
      <!-- the right side of the page which displays the weather will be 9 columns wide  -->
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./asset/java/weather.js"></script>
  <link rel="stylesheet" href="./asset/css/style.css">
</body>

</html>
